name: WBMBot Cron

on:
  schedule:
    - cron: "0 */2 * * *"
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Authenticate to GCP (Workload Identity)
        if: ${{ secrets.GCP_WIF_PROVIDER != '' && secrets.GCP_SERVICE_ACCOUNT != '' }}
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Authenticate to GCP (Service Account Key)
        if: ${{ secrets.GCP_SA_KEY != '' }}
        run: |
          printf '%s' "${{ secrets.GCP_SA_KEY }}" > /tmp/gcp-sa.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=/tmp/gcp-sa.json" >> "$GITHUB_ENV"

      - name: Run bot
        env:
          FIRESTORE_PROJECT_ID: regular-automations
          FIRESTORE_DATABASE: wbm-bot
          FIRESTORE_COLLECTION: wbm_applications
          PROTOCOL_BUFFERS_PYTHON_IMPLEMENTATION: python
        run: |
          make run ARGS="--applications-store firestore --run-once"
