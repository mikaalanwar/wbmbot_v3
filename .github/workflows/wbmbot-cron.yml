name: WBMBot Cron

on:
  schedule:
    # Runs every 3 hours outside 01:00–07:00 CET (GitHub cron uses UTC).
    # 01:00–07:00 CET == 00:00–06:00 UTC, so we schedule at:
    # 07,10,13,16,19,22 UTC == 08,11,14,17,20,23 CET.
    - cron: "0 7,10,13,16,19,22 * * *"
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      GCP_WIF_PROVIDER: ${{ secrets.GCP_WIF_PROVIDER }}
      GCP_SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Authenticate to GCP (Workload Identity)
        if: ${{ env.GCP_WIF_PROVIDER != '' && env.GCP_SERVICE_ACCOUNT != '' }}
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.GCP_WIF_PROVIDER }}
          service_account: ${{ env.GCP_SERVICE_ACCOUNT }}

      - name: Authenticate to GCP (Service Account Key)
        if: ${{ env.GCP_SA_KEY != '' && (env.GCP_WIF_PROVIDER == '' || env.GCP_SERVICE_ACCOUNT == '') }}
        run: |
          python - <<'PY'
          import base64
          import json
          import os

          raw = os.environ["GCP_SA_KEY"].strip()
          try:
            json.loads(raw)
            data = raw
          except json.JSONDecodeError:
            data = base64.b64decode(raw).decode("utf-8")
            json.loads(data)

          with open("/tmp/gcp-sa.json", "w", encoding="utf-8") as handle:
            handle.write(data)
          PY
          echo "GOOGLE_APPLICATION_CREDENTIALS=/tmp/gcp-sa.json" >> "$GITHUB_ENV"

      - name: Run bot
        env:
          FIRESTORE_PROJECT_ID: regular-automations
          FIRESTORE_DATABASE: wbm-bot
          FIRESTORE_COLLECTION: wbm_applications
          FIRESTORE_CONFIG_COLLECTION: wbm_users
          APPLICATIONS_STORE: firestore
          CONFIG_STORE: firestore
          PROTOCOL_BUFFERS_PYTHON_IMPLEMENTATION: python
        run: |
          make run ARGS="--run-once"
